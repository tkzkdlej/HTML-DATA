.on('click','#btnStart',function(){
        
    m=$('#tbl tr:eq(0) td').length
    n=$('#tbl tr').length

    x=0;
    y=0;

    e_limit=$('#tbl tr:eq(0) td').length-1
    s_limit=$('#tbl tr').length-1
    w_limit=0
    n_limit=1
        
    flag='e'
        
    for(num=1; num<=m*n; num++) {

        if(flag=='e'){
            $('#tbl tr:eq('+x+') td:eq('+y+')').text(num);
            y++;
            if(y==e_limit) {
                flag='s'
                e_limit--;
            }

        } else if(flag=='s'){
            $('#tbl tr:eq('+x+') td:eq('+y+')').text(num);
            x++;
            if(x==s_limit){
                flag='w'
                s_limit--;
            }
            
        } else if(flag=='w'){
            $('#tbl tr:eq('+x+') td:eq('+y+')').text(num);
            y--;
            if(y==w_limit) {
                flag='n'
                w_limit++;
            }
        } else if(flag=='n'){
            $('#tbl tr:eq('+x+') td:eq('+y+')').text(num);
            x--;
            if(x==n_limit) {
                flag='e'
                n_limit++;
            }
        }
    }
})
