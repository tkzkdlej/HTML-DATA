<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study18</title>
</head>

<style>
table { border-collapse: collapse; }
td { border: 1px solid blue;}
</style>

<body>

    <label>이름</label><input type="text" id="name"><br>
    <label>모바일</label><input type="text" id="mobile"><br><br>
    <button id="btnInput">추가</button>
    <hr>
    <table>
        <tr><td>이름</td><td>모바일</td></tr>
    </table>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script>
$(document)
.on('click','#btnInput',function(){
    $('table').append('<tr><td>'+$('#name').val()+'</td><td>'+$('#mobile').val()+'</td></tr>');
    $('#name').val('');
    $('#mobile').val('');
})
</script>
</html>
