<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        div{
            width:100px;
            height:50px;
            background: red;
            border: 1px solid black;
            float:right;
        }
        #i4{
            float:left;
        }
        .myClear{
            border: 0px; 
            width: 0px;
            height: 0px;
            clear:both;
        }
        
    </style>
</head>
<body>
    <div id="i1">1</div>
    <div id="i2">2</div>
    <div id="i3">3</div>
    <div id="i4">4</div>
    <div id="i5">5</div>
    <div class="myClear"></div>
    <div id="i6">6</div>
    <div id="i7">7</div>
    <div id="i8">8</div>
</body>
</html>
