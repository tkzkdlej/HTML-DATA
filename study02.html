<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT tag</title>
</head>
<body>
    <input type="text" id="txtname" name="txtname" value="Kim Min Suk"><br>
    <input type="button" id="btnStart" name="btnStart" value="Start"><br>
    <input type="number" id="txtSerial" name="txtSerial" min="1" max="10" value="3"><br>
    <input type="date" id="dtStart" name="dtStart"><br>
    <input type="time" id="dtGo" name="dtGo"><br>
    <input type="checkbox" id="chkYes" checked>Alive<br>
    <input type="radio" id="rMale" name="rGender">남성<input type="radio" id="rFemale" name="rGender">여성<br>
    <input type="color" id="colors"><br>
    <input type="datetime-local"> 지역시간대<br>
    <input type="file">업로드<br>
    <input type="email">이메일<br>
    <input type="hidden" id="txtHidden" name="txtHidden"><br>
    <input type="month"><br>
    비밀번호: <input type="password"><br>
    Range : 0<input type="range" min="0" max="100">100<br>
    <form>
        <input type="text"><br>
        <input type="checkbox"><br>
        <input type="radio"><br>
        <input type="submit">
        <input type="reset">
    </form><br>
    <input type="search"><br>
    전화번호 : <input type="tel"><br>
    <input id="txtcomment"><br>
    주간 : <input type="week">

</body>
</html>
