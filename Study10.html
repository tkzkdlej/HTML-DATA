let student=[];

while(true) {
    let scoreE = getScore('영어');
    if(scoreE==-1) break;

    let scoreM = getScore('수학');
    if(scoreM==-1) break;

    let scoreK = getScore('국어');
    if(scoreK==-1) break;
   
    let ob = {'eng':scoreE, 'math':scoreM, 'kor':scoreK };
    student.push(ob);
}

let sumE=0; sumM=0; sumK=0;
for(let i=0; i<student.length; i++) {
    let ob = student[i];
    document.write('영어점수 = '+ob['eng']+'점, 수학점수 = '+ob['math']+'점, 국어점수 = '+ob['kor']+'점<br>');
    sumE+=ob['eng'];
    sumM+=ob['math'];
    sumK+=ob['kor'];
}

showResult(sumE, sumM, sumK, student.length);


function getScore(str) {
    let score = prompt(str+'점수를 입력하세요 [-1:종료]');
    return parseInt(score);
}

function showResult(totalE, totalM, totalK, howmany) {
    document.write('영어점수 총점 = '+totalE+'점, 수학점수 총점 = '+totalM+'점, 국어점수 총점 = '+totalK+'점<br>');
    document.write('영어점수 평균 = '+(totalE/howmany)+'점, 수학점수 평균 = '+(totalM/howmany)+'점, 국어점수 평균 = '+(totalK/howmany)+'점<br>');
}
