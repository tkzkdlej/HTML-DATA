<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open New Window</title>
</head>
<body>
    <button id="btnOpen">Open New Window</button>&nbsp;&nbsp;&nbsp;&nbsp;<button id="btnClose">Close Window</button>
</body>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
let w=null;
$(document)
.on('click','#btnOpen',function(){
    w=window.open('http://www.naver.com','_blank','width=500,height=300');
})
.on('click','#btnClose',function(){
    w.close();
})
</script>
</html>
